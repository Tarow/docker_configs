version: '3.3'
services:
  authelia:
    container_name: authelia
    image: authelia/authelia
    restart: unless-stopped
    volumes:
      - ./config:/config
    env_file:
      - authelia.env
    environment:
      TZ: "Europe/Berlin"
      PUID: 1000
      PGID: 1000
    labels:
      - traefik.enable=true
      - traefik.http.routers.authelia.rule=Host(`auth.nopshift.de`)
      - traefik.http.routers.authelia.entrypoints=websecure
      - traefik.http.routers.authelia.middlewares=public-chain@file
      - traefik.http.services.authelia.loadbalancer.server.port=9091
    networks:
      - traefik-proxy

networks:
  traefik-proxy:
    external: true
